<div class="header__plan" ng-click="order.openModalOrder('lg', order.infosPlan)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col__plan">
        <span class="header__plan--label">Plano escolhido</span>
        <h2 class="title header__plan--title">{{order.infosPlan.nomePlano}}</h2>
      </div>

      <div class="col-sm-3 col__value" ng-class="{'col-sm-offset-3': !order.infosPedido.phone}">
        <span class="header__plan--label">Valor Mensal</span>
        <strong class="title header__plan--title">R$ {{order.infosPlan.preco}}<span>/mês</span></strong>
      </div>

      <div class="col-sm-3 col__phone" ng-show="order.infosPedido.phone">
        <span class="header__plan--label">Linha do Serviço</span>
        <strong class="title header__plan--title"><span ng-show="order.infosPedido.phone != 'NOVA LINHA'">{{order.infosPedido.ddd}}.</span>{{order.infosPedido.phone}}</strong>
      </div>
    </div>
  </div>
</div>
